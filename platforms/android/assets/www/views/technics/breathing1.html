<ion-content has-bouncing="false"><!--    <ion-scroll class="height100" scroll="auto"> --><div class="color-bar-blue-striped">The Practice</div><div class="row row-center height75 silhouette"><div class="col col-center"><!-- Aca se modifican las clases para la animacion --><!-- NORMAL: animate-normal --><!--   SLOW: animate-slow --><!-- SLOWER: animate-slower --><div class="air" ng-class="{'animate-normal':breathing.speed == 'normal', 'animate-slow': breathing.speed=='slow', 'animate-slower':breathing.speed == 'slower'}"><img src="svg/silhouette-arrow.svg" alt="&#8595;" class="svg"></div></div></div><!--    </ion-scroll>--><div class="abdominal-breathing" style="bottom:46px"><!-- Aca TAMBIEN se modifican las clases para la animacion de la barra --><!-- NORMAL: air-breathing-bar-animate-normal --><!--   SLOW: air-breathing-bar-animate-slow --><!-- SLOWER: air-breathing-bar-animate-slower --><div class="biorythm-bar-breathing" ng-class="{'air-breathing-bar-animate-normal':breathing.speed == 'normal', 'air-breathing-bar-animate-slow': breathing.speed=='slow', 'air-breathing-bar-animate-slower':breathing.speed == 'slower'}"><span></span><p class="inhale">Inhale</p><p class="exhale">Exhale</p><p class="hold">Hold</p></div><div class="controls uppercase">Time Remaining: <span>{{breathing.remaining|millSecondsToTimeString}}</span><br>Speed: <span ng-class="{selected:normalSelected}" ng-click="breathingNormal()">Normal</span> <span ng-class="{selected:slowSelected}" ng-click="breathingSlow()">Slow</span> <span ng-class="{selected:slowerSelected}" ng-click="breathingSlower()">Slower</span></div></div></ion-content>
