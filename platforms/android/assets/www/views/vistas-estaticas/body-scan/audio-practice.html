<ion-view title="Body Scan">
  <ion-content scroll="false">
    <div ui-view class="height100">
    
    <ion-scroll class="height100">
        <div class="color-bar-blue-striped">Audio Practice</div>
        <div class="row row-bottom fsize-small">
        	<div class="col">
            	Find a comfortable place, connect your headphones and dedicate some time for yourself, let the vouce guide you through.
            </div>
        </div>
        <div class="row row-bottom fsize-small">
        	<div class="col">
            	<div class="gif-bg-holder"></div>
            	
                <div class="gif-bg"></div> <!-- AGREGANDO LA CLASE pause EN ESTE DIV, APARECE EL ICONO DE PAUSA -->
				
                <div class='gif' style="transform:rotate(120deg);-webkit-transform:rotate(120deg)"></div>
                <div class="cp-progress-holder cp-gt50" style="display: block;"> 
					<div class="cp-progress-1" style="transform:rotate(120deg);-webkit-transform:rotate(120deg); background:#383838;"></div>
					<div class="cp-progress-2" style="transform:rotate(0deg) scale(1.01); -webkit-transform:rotate(0deg) scale(1.01); background:#ddd"></div>
				</div>
                <div class="progress-time">0:01</div>
            </div>
        </div>

    </ion-scroll>
    <div class="bar bar-footer margin0 padding0">
    	<div class="col col-top margin0 padding0">
			<button class="move violet">continue</button>
			<div class="bottom-bar-blue-fixed"></div>
         </div>
	</div>
    
    
    </div>
  </ion-content>
</ion-view>
