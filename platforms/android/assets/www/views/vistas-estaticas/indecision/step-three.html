<ion-view title="Indecision">
  <ion-content scroll="false">
    <div ui-view class="height100">
    
    <ion-scroll class="height100">
        <div class="color-bar-blue-striped">Step Three</div>
        <div class="row row-center height30">
        	<div class="col col-center">
            	<h5 class="violet">Identify Your Options</h5>
            	<p>What options do you have to carry out this decision? Identify each of them and write them down on different fields:</p>
            </div>
        </div>
        <div class="row row-bottom height40">
        	<div class="col col-bottom">
            	<p class="italic bottom-line violet"><quote>I can try to find a new job where I can work less hours or take different shifts.</quote>
                <p class="uppercase bottom-line violet">Option 2</p>
                <p class="uppercase bottom-line violet">Option 3</p>
            </div>
        </div>
        <div class="row row-top height10">
        	<div class="col col-top height100">
                <p class="height100"><img class="pink" src="svg/circle-plus.svg" alt="+"></p>
            </div>
        </div>
    </ion-scroll>
    <div class="bar bar-footer margin0 padding0">
    	<div class="col col-top margin0 padding0">
			<button class="move violet">continue</button>
			<div class="bottom-bar-blue-fixed"></div>
         </div>
	</div>
    
    
    </div>
  </ion-content>
</ion-view>
