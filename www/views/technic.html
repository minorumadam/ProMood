<ion-view title="<span class='violet'>{{technic.title}}</span>"><ion-content has-bouncing="false"><ion-scroll scroll="auto" class="height100 over-bg-polygon-bottom" has-bouncing="false"><div ng-show="onTechnic" class="height100" ng-include="technic.urls[step]" onload="technicsOnLoad()"></div><div ng-show="!onTechnic" class="height100" ng-include="success.url"></div><div ng-show="onGotMoreTime" class="height100" ng-include="congratulations.url"></div></ion-scroll></ion-content><div class="bar bar-footer margin0 padding0" ng-show="(onTechnic && showNextButton) || (onTechnic && showIndecisionAddToGoals) || (onTechnic && showProblemAddToGoals) || (onTechnic && showProcastinationAddToGoals) || (onTechnic && showRuminativeAddToGoals)"><div class="col col-top margin0 padding0"><button ng-show="(technic.urls.length > (step + 1) && step == 0) && showNextButton && !technic.isGoal" class="move violet uppercase" ng-click="blurElements('goToWizardNext')">start</button> <button ng-show="(technic.urls.length > (step + 1) && step > 0) && showNextButton && !technic.isGoal" class="move violet" ng-click="blurElements('goToWizardNext')">continue</button> <button ng-show="technic.urls.length == (step + 1) && showNextButton && !technic.isGoal" class="move violet uppercase" ng-click="blurElements('goToSuccess')">done</button> <button ng-show="technic.isGoal" class="move violet uppercase" ng-click="blurElements('goToGoals')">Understood</button> <!-- Add To Goals INDECISION --> <button ng-show="!technic.isGoal && showIndecisionAddToGoals" class="move violet uppercase" ng-click="indecisionAddToGoals()">Add to goals</button> <!-- Add To Goals PROBLEM SOLVING --> <button ng-show="!technic.isGoal && showProblemAddToGoals" class="move violet uppercase" ng-click="problemAddToGoals()">Add to goals</button> <!-- Add To Goals PROCASTINATION --> <button ng-show="!technic.isGoal && showProcastinationAddToGoals" class="move violet uppercase" ng-click="procastinationAddToGoals()">Add to goals</button> <
